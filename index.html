  <body onload='init()'>
    <svg width=600 height=300></svg>

    <script>
	    xs = d3.scaleBand().domain([2018,2019, 2020]).range([0, 400])
	    ys = d3.scaleLinear().domain([0, 6000000]).range([200, 0])
	    
	    
    async function init(){
    	data = d3.csv("/data-vis-final/last_three_years.csv")
			.then(function(data) {

		

		d3.select("svg").append("g").attr("transform", "translate(100,50)").selectAll("dot").data(data).enter().append("circle").attr("cx", function(d) {return xs(d.Year)+66;}).attr("cy", function(d) {return ys(d.Number_of_Reports);}).attr("r", 2)
		d3.select("svg").select("g").append("path").datum(data).attr("fill", "none").attr("stroke", "#0b1210").attr("stroke-width", 1.5).attr("d", d3.line().x(function (d) {return xs(d.Year)+66}).y(function(d) {return ys(d.Number_of_Reports)}))
		
		d3.select("svg").append("g").attr("transform", "translate(100,50)").call(d3.axisLeft(ys));
		d3.select("svg").append("g").attr("transform", "translate(100,250)").call(d3.axisBottom(xs));
		
	});
    }
    </script>
  </body>
