<html>
  <script src='https://d3js.org/d3.v5.min.js'></script>
 
  <style>
	body {background: #D1E4B6;}
	h1   {color: black;}
	svg    {border-radius: 25px; background: #73AD21; padding: 20px;}
	rect {fill: white; stroke: black; }
  </style>
  <body>
	  <p>
	  <input type="submit" onClick="myFunction()"/>
	  <script>
		  function myFunction() {
			  window.location.href="https://skel700.github.io/data-vis-final/page2";
		  }
	  </script>
	  </p>
	</body>
  <body onload='init()'>
    <svg width=300 height=300></svg>
	  <path></path>
    <script>
	    xs = d3.scaleBand().domain([2018,2019, 2020]).range([0, 200])
	    ys = d3.scaleLinear().domain([0, 6000000]).range([200, 0])
	    
	    
    async function init(){
    	data = d3.csv("/data-vis-final/last_three_years.csv")
			.then(function(data) {

		var lineGen = d3.line();
		var pts = [ [2018, 3143204], [2019, 3468615], [2020, 5002239]];
		var pathOfLine = lineGen(pts);
		
		d3.select("svg").select("path").attr("transform", "translate(50,50)").attr("d", pathOfLine);
		d3.select("svg").append("g").attr("transform", "translate(50,50)").selectAll("dot").data(data).enter().append("circle").attr("cx", function(d) {return xs(d.Year);}).attr("cy", function(d) {return ys(d.Number_of_Reports);}).attr("r", 2)
		
		d3.select("svg").append("g").attr("transform", "translate(50,50)").call(d3.axisLeft(ys));
		d3.select("svg").append("g").attr("transform", "translate(50,250)").call(d3.axisBottom(xs));
		
	});
    }
    </script>
  </body>
</html>
